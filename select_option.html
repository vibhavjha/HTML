<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select option </title>  <!-- ye radio ke jagah use ho shakta hai par jaha option jyada ho--->
</head>
<body>
    <form>
        <label for="country"> select your country- </label>
        <select name="country" id="country">
            <option value="india">india</option><br>
            <option value="pakistan"> pakistan</option><br>
            <option value="usa"> usa </option><br>
            <option value="canada">canada </option><br>

        </select>
    </form>
</body>
</html>
